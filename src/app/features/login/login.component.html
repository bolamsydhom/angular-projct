  <div class="wrapper">
    <form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="email" placeholder="Email Address" required email autofocus="true"
        ngModel #email = "ngModel" />
        <span class="help-block" *ngIf = "!email.valid && email.touched"> Please Enter Valid mail</span>
      <input type="password" class="form-control" name="password" placeholder="Password" required ngModel />
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block btn-special">Login</button>
    </form>
  </div>
