<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://use.fontawesome.com/bad478ab39.js"></script>
    <!-- <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    /> -->
  </head>

  <body>
    <div class="container header">
      <div class="nav">
        <div class="nav__search"></div>
        <ul class="nav__menu">
          <li class="nav__menu__item mr-2">
            <div class="nav__menu__item__icon"><i class="fas fa-home"></i></div>
            <div class="nav__menu__item__title">Home</div>
          </li>
          <li class="nav__menu__item mr-2">
            <div class="nav__menu__item__icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="nav__menu__item__title">My Network</div>
          </li>
          <li class="nav__menu__item mr-2">
            <div class="nav__menu__item__icon">
              <i class="fas fa-briefcase"></i>
            </div>
            <div class="nav__menu__item__title">Jobs</div>
          </li>
          <li class="nav__menu__item mr-2">
            <div class="nav__menu__item__icon">
              <i class="fas fa-envelope-open-text"></i>
            </div>
            <div class="nav__menu__item__title">Messaging</div>
          </li>
          <li class="nav__menu__item mr-2">
            <div class="nav__menu__item__icon"><i class="fas fa-bell"></i></div>
            <div class="nav__menu__item__title">Notification</div>
          </li>
        </ul>
      </div>
    </div>
    <!-- profile -->
    

    <!-- chat -->
    <div class="chat">
      <div class="chat__img"></div>
      <div class="chat__active"></div>

      <p class="chat__txt">Messaging</p>
      <div class="chat__newmessage"><i class="fas fa-edit"></i></div>
      <div class="chat__dots"><i class="fas fa-ellipsis-h"></i></div>
    </div>
  </body>
</html>
